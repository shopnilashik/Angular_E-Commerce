<div class="relative">
<div class="container  mx-auto"><h1 class="text-center text-6xl mt-5 text-gray-700 font-raleway">Welcome Admin</h1>

<div class="ml-[530px] mt-5">
  <button
    routerLink="addproduct"
    class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow font-raleway"
  >
    Add Product 
  </button>
    <button
    routerLink="#"
    class="ml-5 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow font-raleway"
  >
    All Product 
  </button>

</div>
<!-- Add Product --> 

<div *ngIf="addProductForm"
  class="absolute container mx-auto bg-gray-50 w-full grid place-items-center h-screen"
>
  <div class="w-[500px] h-[500px] absolute mt-10">
    <h1 class="font-bold mb-2 text-2xl text-center">Add a New Product</h1>
    <div class="mt-2 w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <input
        type="text"
        placeholder="Product Name"
        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
      />
    </div>
    <div class="mt-3 w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <input
        type="text"
        placeholder="Product Details"
        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
      />
    </div>
    <div class="mt-3 w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <input
        type="number"
        placeholder="Category"
        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
      />
    </div>
    <div class="mt-3 w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <input
        type="number"
        placeholder="Price"
        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
      />
    </div>

      <div class="">
          <input type="file">
      </div>

    <button
      class="mt-3 w-full rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400"
    >
      Add
    </button>
  </div>
</div>
<!-- Add Product end -->

<div class="grid lg:grid-cols-2 grid-cols-1  h-[500px] mt-10 ">

  <div class="">
  
   <h1 class="font-raleway text-center text-2xl text-gray-700">All Users</h1>
  <table class="min-w-full border-collapse block md:table">
		<thead class="block md:table-header-group">
			<tr class="border border-grey-500 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto  md:relative ">
				<th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Name</th>
				<th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Email</th>
			
				<th class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Actions</th>
			</tr>
		</thead>
		<tbody class="block md:table-row-group" *ngFor="let user of users">
			<tr class="bg-gray-300 border border-grey-500 md:border-none block md:table-row">
				<td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold font-raleway">Name</span>{{user.name}}</td>
				<td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold font-raleway">Email</span>{{user.email}}</td>
				
				<td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">
					<span class="inline-block w-1/3 md:hidden font-bold">Actions</span>
					<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded lg:ml-14 font-raleway">Edit</button>
					<button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-500 rounded ml-4 font-raleway">Delete</button>
				</td>
			</tr>
				
		</tbody>
	</table>
  </div>
  <div class="h-[500px] bg-rose-50 "></div>
</div>

</div>


</div>
