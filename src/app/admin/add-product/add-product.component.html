<form [formGroup]="addProduct" (ngSubmit)="addProductData()">
<div 
  class=" container mx-auto bg-gray-50 w-full grid place-items-center h-screen"
>
  <div class="w-[500px] h-[500px] mt-10">
    <h1 class="font-bold mb-2 text-2xl text-center">Add a New Product</h1>
    <div class="mt-2 w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <input
        formControlName="ProductName"
        type="text"
        placeholder="Product Name"
        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
      />
    </div>
    <div class="mt-3 w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <input
        formControlName="ProductDetails"
        type="text"
        placeholder="Product Details"
        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
      />
    </div>
    <div class="mt-3 w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <select formControlName="categoriy_id" class="my-3 w-full border-none bg-transparent outline-none focus:outline-none">
        <option  class="" value="">...Select...</option>
        <option   *ngFor="let cat of categorylist" value="{{cat.id}}">{{cat.name}}</option>
      </select>
    </div>
    <div class="mt-3 w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <input 
        formControlName="ProductPrice"
        type="number"
        placeholder="Price"
        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
      />
    </div>

      <div class="">
          <input type="file" (change)="imgshow()">
      </div>

    <button
      type = "submit"
      class="mt-3 w-full rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400"
    >
      Add
    </button>
  </div>
</div>
</form>
